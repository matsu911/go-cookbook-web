{{define "admin/documents/edit.html"}}
{{template "layout/before.html" .}}
<!-- Begin page content -->
<div class="container">
  <div class="page-header">
    <h1>ドキュメントの編集</h1>
  </div>

  {{with .doc}}
  <form method="POST" action="/admin/documents/{{.ID}}/update">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="タイトル" value="{{.Title}}">
    </div>
    <div class="form-group">
      <label for="slug">スラッグ</label>
      <input type="text" class="form-control" name="slug" id="slug" placeholder="スラッグ" value="{{.Slug}}">
    </div>
    <div class="form-group">
      <label for="content">内容</label>
      <textarea id="content" name="content" class="form-control" rows="10">{{.Text}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
  {{end}}
</div>
{{template "layout/after.html" .}}
{{end}}
