{{define "admin/documents/index.html"}}
{{template "layout/before.html" .}}
<!-- Begin page content -->
<div class="container">
  <div class="page-header">
    <h1>ドキュメント一覧</h1>
  </div>
  <a href="/admin/documents/new" class="btn btn-primary">新規作成</a>
  <hr>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>スラッグ</th>
        <th>作成日時</th>
        <th>更新日時</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{range .docs}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Title}}</td>
        <td>{{.Slug}}</td>
        <td>{{.CreatedAt}}</td>
        <td>{{.UpdatedAt}}</td>
        <td>
          <a href="/admin/documents/{{.ID}}/edit" class="btn btn-primary">編集</a>
          <a href="/admin/documents/{{.ID}}" class="btn btn-default">閲覧</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{template "layout/after.html" .}}
{{end}}
