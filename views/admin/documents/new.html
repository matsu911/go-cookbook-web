{{define "admin/documents/new.html"}}
{{template "layout/before.html" .}}
<!-- Begin page content -->
<div class="container">
  <div class="page-header">
    <h1>ドキュメントの作成</h1>
  </div>

  <form method="POST" action="/admin/documents/create">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="タイトル">
    </div>
    <div class="form-group">
      <label for="slug">スラッグ</label>
      <input type="text" class="form-control" name="slug" id="slug" placeholder="スラッグ">
    </div>
    <div class="form-group">
      <label for="content">内容</label>
      <textarea id="content" name="content" class="form-control" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
</div>
{{template "layout/after.html" .}}
{{end}}
